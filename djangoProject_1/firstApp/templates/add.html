{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <!--====== Title ======-->
    <title>Business | Bootstrap 5 Business Template</title>
  
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static '../assets/images/favicon.svg' %}" type="image/svg" />
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
  
    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/lineicons.css' %}" />
  
    <!--====== Tiny Slider css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}" />
  
    <!--====== gLightBox css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/glightbox.min.css' %}" />
  
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

<body>

  <!--====== NAVBAR NINE PART START ======-->

  <section class="navbar-area navbar-nine">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
              <img src="{% static 'assets/images/white-logo.svg' %}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNine"
              aria-controls="navbarNine" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse sub-menu-bar" id="navbarNine">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="page-scroll active" href="{% static 'index.html' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#services">Services</a>
                </li>

                <li class="nav-item">
                  <a class="page-scroll" href="#pricing">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#contact">Contact</a>
                </li>
              </ul>
            </div>

            <div class="navbar-btn d-none d-lg-inline-block">
              <a class="menu-bar" href="#side-menu-left"><i class="lni lni-menu"></i></a>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </section>

  <!--====== NAVBAR NINE PART ENDS ======-->

  <!-- ========================= contact-section start ========================= -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        
        <div class="col-xl-8">
          <div class="contact-form-wrapper">
           <span style="color:red"> {{ error }}</span>
            <form action="/firstApp/addrecord/" class="contact-form" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="first" id="name" placeholder="FirstName" required />
                </div>
                <div class="col-md-6">
                  <input type="text" name="last" id="name2" placeholder="LastName" required />
                </div>
                <div class="col-md-6">
                  <input type="email" name="email" id="email" placeholder="someone@gmail.com" required />
                </div>              
                <div class="col-md-6">
                  <input type="tel" name="phone" id="phone" placeholder="Phone" minlength="11" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="pwd">Password:</label>
                  <input type="password" name="pwd" id="pwd" placeholder="Password" minlength="8" required />
                </div>
                <div class="col-md-6">
                  <label for="pwd">Confirm Password:</label>
                  <input type="password" name="pwdd" id="pwd2" placeholder="Confirm Password" minlength="8" required />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="button text-center rounded-buttons">
                    <button type="submit" class="btn primary-btn rounded-full" value="Submit">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= contact-section end ========================= -->

  <!--====== js ======-->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/glightbox.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>

  <script>

    //===== close navbar-collapse when a  clicked
    let navbarTogglerNine = document.querySelector(
      ".navbar-nine .navbar-toggler"
    );
    navbarTogglerNine.addEventListener("click", function () {
      navbarTogglerNine.classList.toggle("active");
    });

    // ==== left sidebar toggle
    let sidebarLeft = document.querySelector(".sidebar-left");
    let overlayLeft = document.querySelector(".overlay-left");
    let sidebarClose = document.querySelector(".sidebar-close .close");

    overlayLeft.addEventListener("click", function () {
      sidebarLeft.classList.toggle("open");
      overlayLeft.classList.toggle("open");
    });
    sidebarClose.addEventListener("click", function () {
      sidebarLeft.classList.remove("open");
      overlayLeft.classList.remove("open");
    });

    // ===== navbar nine sideMenu
    let sideMenuLeftNine = document.querySelector(".navbar-nine .menu-bar");

    sideMenuLeftNine.addEventListener("click", function () {
      sidebarLeft.classList.add("open");
      overlayLeft.classList.add("open");
    });

    //========= glightbox
    GLightbox({
      'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
      'type': 'video',
      'source': 'youtube', //vimeo, youtube or local
      'width': 900,
      'autoplayVideos': true,
    });

  </script>
</body>

</html>
