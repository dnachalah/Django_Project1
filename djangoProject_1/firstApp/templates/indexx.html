<h1>Members</h1>
<p>Hello {{username}}</p>
<p><a href="/firstApp/logout/">Logout </a></p>
<table border="1">
    {% for x in mymembers %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.phone }}</td>
        <td>{{x.password}}</td>
        <td><a href="/firstApp/delete/{{x.id}}">delete</a></td>
        <td><a href="/firstApp/edit/{{x.id}}">Edit Username and Password</a></td>

    </tr>
    {% endfor %}
</table>

<p>
    <a href="/firstApp/add/">Add member</a>
</p>
